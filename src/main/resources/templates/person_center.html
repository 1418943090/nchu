<div class="container blog-content-container">

        <!-- 左侧栏目 -->

            <div class="widget" font-size=0>
                <h4 class="title">菜单</h4>
                <div class="content">
                <ul class="list-group blog-menu" th:each="menu : ${model.list}">
                    <a href="javascript:void(0)" class="list-group-item " style="display: block; text-align: center;" th:title="${menu.name}" th:text="${menu.name}"
                    data-th-attr="url=${menu.url}">
                    </a>
                </ul>
                </div>
            </div>
        </div>
        <!-- 右侧栏目 -->
        <div class="col-md-9 col-xl-9">

        </div>
