    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <script src="/bootstrapValidate/bootstrapValidator.css" ></script>
    <script src="/bootstrapValidate/bootstrapValidator.js" ></script>

    <style>

        .container{
            padding-left: 12%;
            padding-right: 12%;
            padding-top: 5%;
        }

        html,body{
            height:100%;
            margin:0px;
        }

        .bg {
            background:url(/img/login2.jpg) fixed;
            height:100%;
            border: 1px solid #00457b;
            padding: 8px;
            font-size: .85em;
        }
        .title{
            color: white;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
<nav class="navbar  navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a> <h5 class="title"><strong>&nbsp;&nbsp;&nbsp;南昌航空大学</strong></h5></a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a  th:href="@{/index}"  th:method="POST" th:type="post"><h5 class="title"><strong>Home</strong></h5></a>
                </li>
                <li>
                    <a  th:href="@{/login}"  th:method="POST" th:type="post"><h5 class="title"><strong>News</strong></h5></a>
                </li>
                <li>
                    <a  th:href="@{/login}"  th:method="POST" th:type="post"><h5 class="title"><strong>Pages</strong></h5></a>
                </li>
                <li>
                    <a  th:href="@{/login}"  th:method="POST" th:type="post"><h5 class="title"><strong>People</strong></h5></a>
                </li>
                <li>
                    <a  th:href="@{/login}"  th:method="POST" th:type="post"><h5 class="title"><strong>Products</strong></h5></a>
                </li>
                <li>
                    <a th:href="@{/login}"  th:method="POST" th:type="post"><h5 class="title"><strong>Projects</strong></h5></a>
                </li>
            </ul>
        </div>
</div>
</nav>
<div class="row bg">
    <br> <br> <br> <br>
    <div class="container  ">
        <div class="projects-header page-header text-center">
            <h2 style="color: white">用户登录</h2>
        </div>
        <div class="well">
            <br>
            <form th:action="@{/login_valid}" onsubmit="return false" id="loginForm" class="form-horizontal" role="form" th:method="POST" enctype="multipart/form-data" >
                <div style="display:none">
                    <input name="flag" value="true">
                </div>
                <div class="form-group ">
                    <label for="" class="col-sm-4 control-label">用户名:</label>  <!--placeholder="frank"  -->
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                    </div>
                    <label for="" class="col-sm-0 control-label" style="color: red" th:text="${errorstatus}"></label>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">密码:</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                    </div>
                    <label for="" class="col-sm-0 control-label" style="color: red" th:text="${errorstatus}"></label>
                </div>
                <div class="form-group">
                <label for="" class="col-sm-4 control-label"></label>
                <div class="col-md-5">
                    <button class="btn btn-primary btn-lg btn-block" type="button" onclick="login_check()">登录</button>
                </div>
            </div>
                <div>
                    <label for="" class="col-sm-7 control-label"></label>
                    <div class="col-md-5">
                        <a th:href="@{/forgetPassword}">忘记密码?</a><br><a th:href="@{/registry}">没有账号?立即注册</a>
                    </div>
                </div>
                <br><br><br>
            </form>
        </div>
    </div>
</div>
</body>
</html>
